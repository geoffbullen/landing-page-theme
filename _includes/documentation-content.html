<div class="section-header">
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar-nav">
                <div class="navmenu navmenu-default navmenu-fixed-left" role="navigation">
                    <ul class="sidebar-nav nav navmenu-nav">
                        {% for post in site.posts reversed%}
                            {% if post.category == 'Documentation'%}
                            <li>
                                <a href="{{ post.url }}">{{ post.title }}</a>
                            </li>
                            {% endif %}
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>   <!-- end column -->
        <div class="col-md-9">
            {% if  content.size > 0 %}

                {{content}}

            {% else %}

            <iframe width="640" height="390" src="https://www.youtube.com/embed/5rQpSAeGxjI?rel=0" frameborder="0" allowfullscreen></iframe>

            {% endif %}
        </div>
    </div>
</div>
    </div>
